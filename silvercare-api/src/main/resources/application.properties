# Application Name
spring.application.name=SilverCare-Backend

# Server Configuration - Match reference structure
server.servlet.context-path=/s-api
server.port=8081

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.silvercare=DEBUG

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.mock.enabled=${STRIPE_MOCK_ENABLED:false}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Application URLs (for Stripe redirects and webhooks)
app.client.url=${CLIENT_URL:http://localhost:8081}
stripe.api.base.url=${STRIPE_API_BASE_URL:https://api.stripe.com}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver